    <script>
        // 문제 데이터
        const questionsData = [
            {
                number: 1,
                category: "전기이론",
                text: "2전력계법으로 3상 전력을 측정할 때 지시값이 P₁=200W, P₂=200W이었다. 부하전력(W)은?",
                options: ["600", "500", "400", "300"],
                correct: 3,
                explanation: "2전력계법에서 3상 전력 = P₁ + P₂ = 200W + 200W = 400W"
            },
            {
                number: 2,
                category: "전기이론",
                text: "다음은 어떤 법칙을 설명한 것인가?\n\n'전류가 흐르고 하면 고압의 전류의 흐름을 방해한다. 또, 전류가 감소하면 미를 계속 유지하려고 하는 성질이 있다.'",
                options: ["쿨롱의 법칙", "렌츠의 법칙", "패러데이의 법칙", "플레밍의 왼손 법칙"],
                correct: 2,
                explanation: "렌츠의 법칙: 유도 전류는 자신을 발생시킨 자속의 변화를 방해하는 방향으로 흐른다."
            },
            {
                number: 3,
                category: "전기이론",
                text: "플레밍의 왼손법칙에서 전류의 방향을 나타내는 손가락은?",
                options: ["엄지", "검지", "중지", "약지"],
                correct: 3,
                explanation: "플레밍의 왼손법칙에서 중지는 전류(Current), 검지는 자기장(Magnetic field), 엄지는 힘(Force)의 방향을 나타낸다."
            },
            {
                number: 4,
                category: "전기이론",
                text: "진공 중에 10μC과 20μC의 점전하를 1m의 거리로 놓았을 때 작용하는 힘(N)은?",
                options: ["18×10⁻¹", "2×10⁻²", "9.8×10⁻⁹", "98×10⁻⁹"],
                correct: 1,
                explanation: "쿨롱의 법칙: F = k(q₁q₂)/r² = 9×10⁹ × (10×10⁻⁶ × 20×10⁻⁶)/1² = 1.8N = 18×10⁻¹N"
            },
            {
                number: 5,
                category: "전기이론",
                text: "어느 회로의 전류가 다음과 같을 때, 이 회로에 대한 전류의 실효값(A)은?",
                hasImage: true,
                imageFile: "5.jpg",
                options: ["11.6", "23.2", "32.2", "48.3"],
                correct: 1,
                explanation: "실효값 = √(직류성분² + 교류성분들의 실효값²의 합) = √(3² + 10² + 5²) = √(9 + 100 + 25) = √134 ≈ 11.6A"
            },
            {
                number: 6,
                category: "전기이론",
                text: "전력량 1Wh와 그 의미가 같은 것은?",
                options: ["1C", "1J", "3600C", "3600J"],
                correct: 4,
                explanation: "1Wh = 1W × 1h = 1W × 3600s = 3600J (1W = 1J/s이므로)"
            },
            {
                number: 7,
                category: "전기이론",
                text: "평형 3상 회로에서 1상의 소비전력이 P(W)라면, 3상회로 전체 소비전력(W)은?",
                options: ["2P", "√2 P", "3P", "√3 P"],
                correct: 3,
                explanation: "평형 3상 회로에서 각 상의 전력이 같으므로 전체 전력 = 3 × P = 3P"
            },
            {
                number: 8,
                category: "전기이론",
                text: "어떤 교류회로의 순시값이 v=√2Vsinωt(V)인 전압에서 ωt=π/6(rad)일 때 100√2V이면 이 전압의 실효값(V)은?",
                options: ["100", "100√2", "200", "200√2"],
                correct: 3,
                explanation: "v = √2V sin(π/6) = √2V × 1/2 = V√2/2 = 100√2V\n따라서 V = 200V (실효값)"
            },
            {
                number: 9,
                category: "전기이론",
                text: "공기 중에서 m(Wb)의 자극으로부터 나오는 자속수는?",
                options: ["m", "μ₀m", "1/m", "m/μ₀"],
                correct: 4,
                explanation: "공기 중(진공과 유사)에서 자속 = 자극/투자율 = m/μ₀"
            },
            {
                number: 10,
                category: "전기이론",
                text: "그림과 같은 RC 병렬회로의 위상각 θ는?",
                hasImage: true,
                imageFile: "10.jpg",
                options: ["tan⁻¹(ωC/R)", "tan⁻¹CR", "tan⁻¹(R/ωC)", "tan⁻¹(1/ωCR)"],
                correct: 2,
                explanation: "RC 병렬회로에서 위상각 θ = tan⁻¹(Ic/IR) = tan⁻¹(V×ωC)/(V/R) = tan⁻¹(ωCR)"
            },
                        {
                number: 11,
                category: "전기이론",
                text: "0.2℧의 컨덕턴스 2개를 직렬로 접속하여 3A의 전류를 흘리려면 몇 V의 전압을 공급하면 되는가?",
                options: ["12", "15", "30", "45"],
                correct: 3,
                explanation: "컨덕턴스 직렬연결: 1/G = 1/0.2 + 1/0.2 = 10Ω, V = IR = 3 × 10 = 30V"
            },
            {
                number: 12,
                category: "전기이론",
                text: "비유전율 2.5의 유전체 내부의 전속밀도가 2×10⁻⁶C/m²되는 점의 전기장의 세기는 약 몇 V/m 인가?",

            generateQuestionNavigation();

        function generateQuestionNavigation() {
            const questionNav = document.getElementById('questionNav');
            questionNav.innerHTML = '';
            
            for (let i = 0; i < questionsData.length; i++) {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.textContent = i + 1;
                navItem.onclick = () => goToQuestion(i);
                if (i === 0) navItem.classList.add('current');
                questionNav.appendChild(navItem);
            }
        }

        // 선택지 선택
        function selectOption(optionNumber) {
            // 기존 선택 해제
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 새로운 선택
            document.querySelectorAll('.option')[optionNumber - 1].classList.add('selected');
            userAnswers[currentQuestionIndex] = optionNumber;
            
            // 정답 확인 버튼 활성화
            document.getElementById('checkBtn').disabled = false;
        }

        // 정답 확인
        function checkAnswer() {
            const question = questionsData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.correct;
            
            // 정답 표시
            document.querySelectorAll('.option').forEach((opt, index) => {
                const optionNumber = index + 1;
                const icon = opt.querySelector('.option-icon');
                
                if (optionNumber === correctAnswer) {
                    opt.classList.add('correct');
                    icon.textContent = '✓';
                } else if (optionNumber === userAnswer && userAnswer !== correctAnswer) {
                    opt.classList.add('wrong');
                    icon.textContent = '✗';
                }
                
                // 클릭 비활성화
                opt.style.pointerEvents = 'none';
            });

            // 해설 표시
            document.getElementById('answerExplanation').textContent = question.explanation;
            document.getElementById('answerSection').classList.add('show');
            
            if (userAnswer === correctAnswer) {
                document.getElementById('answerResult').textContent = '정답입니다! ✓';
                document.getElementById('answerResult').className = 'answer-result correct';
            } else {
                document.getElementById('answerResult').textContent = '틀렸습니다. ✗';
                document.getElementById('answerResult').className = 'answer-result wrong';
            }

            // 답변한 문제로 표시
            answeredQuestions.add(currentQuestionIndex);
            
            // 버튼 상태 업데이트
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            // 네비게이션 업데이트
            updateQuestionNavigation();
        }

        // 다음 문제
        function nextQuestion() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // 이전 문제  
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 특정 문제로 이동
        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        // 문제 표시
        function displayQuestion() {
            const question = questionsData[currentQuestionIndex];
            
            // 문제 정보 업데이트
            document.getElementById('questionNumber').textContent = `문제 ${question.number}`;
            document.getElementById('questionCategory').textContent = question.category;
            document.getElementById('questionText').textContent = question.text;

            // 이미지 처리
            const questionImage = document.getElementById('questionImage');
            if (question.hasImage && question.imageFile) {
                questionImage.innerHTML = `<img src="images/${question.imageFile}" alt="문제 관련 이미지" style="max-width: 100%; height: auto; border-radius: 8px;">`;
                questionImage.style.display = 'block';
            } else if (question.hasImage) {
                questionImage.innerHTML = '<div class="image-placeholder">📊 문제 관련 이미지가 여기에 표시됩니다</div>';
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }

            // 진행률 업데이트
            const current = currentQuestionIndex + 1;
            const total = questionsData.length;
            const percent = Math.round((current / total) * 100);
            
            document.getElementById('currentQuestion').textContent = current;
            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';

            // 선택지 생성
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index + 1);
                
                optionDiv.innerHTML = `
                    <span class="option-number">${['①', '②', '③', '④'][index]}</span>
                    <span class="option-text">${option}</span>
                    <span class="option-icon"></span>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });

            // 이전 답안이 있으면 표시
            if (userAnswers[currentQuestionIndex]) {
                selectOption(userAnswers[currentQuestionIndex]);
            }

            // 답안 섹션 숨기기
            document.getElementById('answerSection').classList.remove('show');
            
            // 버튼 상태 업데이트
            updateButtons();
            updateQuestionNavigation();
        }

        // 버튼 상태 업데이트
        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const checkBtn = document.getElementById('checkBtn');
            
            // 이전 버튼
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // 이미 답안을 확인한 문제라면
            if (answeredQuestions.has(currentQuestionIndex)) {
                checkBtn.disabled = true;
                nextBtn.disabled = currentQuestionIndex === questionsData.length - 1;
                
                // 기존 답안 복원
                const question = questionsData[currentQuestionIndex];
                const userAnswer = userAnswers[currentQuestionIndex];
                const correctAnswer = question.correct;
                
                // 정답 표시 복원
                document.querySelectorAll('.option').forEach((opt, index) => {
                    const optionNumber = index + 1;
                    const icon = opt.querySelector('.option-icon');
                    
                    if (optionNumber === correctAnswer) {
                        opt.classList.add('correct');
                        icon.textContent = '✓';
                    } else if (optionNumber === userAnswer && userAnswer !== correctAnswer) {
                        opt.classList.add('wrong');
                        icon.textContent = '✗';
                    }
                    
                    opt.style.pointerEvents = 'none';
                });
                
                // 해설 표시 복원
                document.getElementById('answerExplanation').textContent = question.explanation;
                document.getElementById('answerSection').classList.add('show');
                
                if (userAnswer === correctAnswer) {
                    document.getElementById('answerResult').textContent = '정답입니다! ✓';
                    document.getElementById('answerResult').className = 'answer-result correct';
                } else {
                    document.getElementById('answerResult').textContent = '틀렸습니다. ✗';
                    document.getElementById('answerResult').className = 'answer-result wrong';
                }
            } else {
                // 답안을 선택했으면 정답 확인 버튼 활성화
                const hasAnswer = userAnswers[currentQuestionIndex] != null;
                checkBtn.disabled = !hasAnswer;
                nextBtn.disabled = true;
                
                // 선택지 활성화
                document.querySelectorAll('.option').forEach(opt => {
                    opt.style.pointerEvents = 'auto';
                    opt.classList.remove('correct', 'wrong');
                    opt.querySelector('.option-icon').textContent = '';
                });
            }
        }

        // 문제 네비게이션 업데이트
        function updateQuestionNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.className = 'nav-item';
                if (index === currentQuestionIndex) {
                    item.classList.add('current');
                } else if (answeredQuestions.has(index)) {
                    item.classList.add('answered');
                }
            });
        }

        // 문제 목록으로 돌아가기
        function goToQuestionList() {
            if (confirm('문제 풀이를 종료하고 목록으로 돌아가시겠습니까?')) {
                window.location.href = '../';
            }
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (answeredQuestions.has(currentQuestionIndex)) {
                // 답변 완료된 문제에서는 다음/이전 이동만
                if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
                    prevQuestion();
                } else if (e.key === 'ArrowRight' && currentQuestionIndex < questionsData.length - 1) {
                    nextQuestion();
                }
                return;
            }
            
            // 숫자 키로 선택지 선택
            const keyMap = { '1': 1, '2': 2, '3': 3, '4': 4 };
            if (keyMap[e.key]) {
                selectOption(keyMap[e.key]);
            }
            
            // Enter로 정답 확인
            if (e.key === 'Enter' && userAnswers[currentQuestionIndex] != null) {
                checkAnswer();
            }
            
            // 화살표 키로 이동
            if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
                prevQuestion();
            }
            if (e.key === 'ArrowRight' && answeredQuestions.has(currentQuestionIndex) && currentQuestionIndex < questionsData.length - 1) {
                nextQuestion();
            }
        });
    </script>
</body>
</html>
