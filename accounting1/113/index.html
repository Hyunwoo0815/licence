        // 전역 변수
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null);
        let answeredQuestions = new Set();

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', function() {
            initializeExam();
        });

        function initializeExam() {
            generateQuestionNavigation();
            displayQuestion();
        }

        function generateQuestionNavigation() {
            const questionNav = document.getElementById('questionNav');
            questionNav.innerHTML = '';
            
            for (let i = 0; i < questionsData.length; i++) {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.textContent = i + 1;
                navItem.onclick = () => goToQuestion(i);
                if (i === 0) navItem.classList.add('current');
                questionNav.appendChild(navItem);
            }
        }

        // 선택지 선택
        function selectOption(optionNumber) {
            // 기존 선택 해제
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 새로운 선택
            document.querySelectorAll('.option')[optionNumber - 1].classList.add('selected');
            userAnswers[currentQuestionIndex] = optionNumber;
            
            // 정답 확인 버튼 활성화
            document.getElementById('checkBtn').disabled = false;
        }

        // 정답 확인
        function checkAnswer() {
            const question = questionsData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.correctAnswer;
            
            // 정답 표시
            document.querySelectorAll('.option').forEach((opt, index) => {
                const optionNumber = index + 1;
                const icon = opt.querySelector('.option-icon');
                
                if (optionNumber === correctAnswer) {
                    opt.classList.add('correct');
                    icon.textContent = '✓';
                } else if (optionNumber === userAnswer && userAnswer !== correctAnswer) {
                    opt.classList.add('wrong');
                    icon.textContent = '✗';
                }
            });

            // 해설 표시
            document.getElementById('answerExplanation').textContent = question.explanation;
            document.getElementById('answerSection').classList.add('show');
            
            if (userAnswer === correctAnswer) {
                document.getElementById('answerResult').textContent = '정답입니다! ✓';
                document.getElementById('answerResult').className = 'answer-result correct';
            } else {
                document.getElementById('answerResult').textContent = '틀렸습니다. ✗';
                document.getElementById('answerResult').className = 'answer-result wrong';
            }

            // 답변한 문제로 표시
            answeredQuestions.add(currentQuestionIndex);
            
            // 버튼 상태 업데이트
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            // 네비게이션 업데이트
            updateQuestionNavigation();
        }

        // 다음 문제
        function nextQuestion() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // 이전 문제  
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 특정 문제로 이동
        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        // 문제 표시
        function displayQuestion() {
            const question = questionsData[currentQuestionIndex];
            
            // 문제 정보 업데이트
            document.getElementById('questionNumber').textContent = `문제 ${question.id}`;
            document.getElementById('questionCategory').textContent = question.category;
            document.getElementById('questionText').textContent = question.question;

            // passage가 있으면 표시, 없으면 숨김
            const passageElement = document.getElementById('questionPassage');
            if (question.passage && question.passage.trim() !== '') {
                passageElement.textContent = question.passage;
                passageElement.style.display = 'block';
            } else {
                passageElement.style.display = 'none';
            }

            // 진행률 업데이트
            const current = currentQuestionIndex + 1;
            const total = questionsData.length;
            const percent = Math.round((current / total) * 100);
            
            document.getElementById('currentQuestion').textContent = current;
            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';

            // 선택지 생성
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index + 1);
                
                optionDiv.innerHTML = `
                    <span class="option-number">${['①', '②', '③', '④'][index]}</span>
                    <span class="option-text">${option}</span>
                    <span class="option-icon"></span>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });

            // 이전 답안이 있으면 표시
            if (userAnswers[currentQuestionIndex]) {
                selectOption(userAnswers[currentQuestionIndex]);
            }

            // 답안 섹션 숨기기
            document.getElementById('answerSection').classList.remove('show');
            
            // 버튼 상태 업데이트
            updateButtons();
            updateQuestionNavigation();
        }

        // 버튼 상태 업데이트
        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const checkBtn = document.getElementById('checkBtn');
            
            // 이전 버튼
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // 이미 답안을 확인한 문제라면
            if (answeredQuestions.has(currentQuestionIndex)) {
                checkBtn.disabled = true;
                nextBtn.disabled = currentQuestionIndex === questionsData.length - 1;
            } else {
                // 답안을 선택했으면 정답 확인 버튼 활성화
                const hasAnswer = userAnswers[currentQuestionIndex] != null;
                checkBtn.disabled = !hasAnswer;
                nextBtn.disabled = true;
            }
        }

        // 문제 네비게이션 업데이트
        function updateQuestionNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.className = 'nav-item';
                if (index === currentQuestionIndex) {
                    item.classList.add('current');
                } else if (answeredQuestions.has(index)) {
                    item.classList.add('answered');
                }
            });
        }

        // 문제 목록으로 돌아가기
        function goToQuestionList() {
            if (confirm('문제 풀이를 종료하고 목록으로 돌아가시겠습니까?')) {
                // 실제로는 목록 페이지로 이동
                window.location.href = '/';
            }
        }
