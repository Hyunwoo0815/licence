<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">문제 목록</a> → 문제 7
        </div>
        
        <div class="question-container">
            <div class="question-header">
                <div class="question-number">문제 7</div>
                <div class="question-category">원가회계</div>
            </div>
            
            <div class="question-text">다음 중 제조원가명세서의 구성요소가 아닌 것은?</div>
            
            
            
            
            <div class="options">
                
                <div class="option" onclick="selectOption(1)">
                    <span class="option-number">①</span>
                    <span class="option-text">기초제품재고액</span>
                    <span class="option-icon"></span>
                </div>
            
                <div class="option" onclick="selectOption(2)">
                    <span class="option-number">②</span>
                    <span class="option-text">기말원재료재고액</span>
                    <span class="option-icon"></span>
                </div>
            
                <div class="option" onclick="selectOption(3)">
                    <span class="option-number">③</span>
                    <span class="option-text">당기제품제조원가</span>
                    <span class="option-icon"></span>
                </div>
            
                <div class="option" onclick="selectOption(4)">
                    <span class="option-number">④</span>
                    <span class="option-text">기말재공품재고액</span>
                    <span class="option-icon"></span>
                </div>
            
            </div>
            
            <button class="check-btn" onclick="checkAnswer()" id="checkBtn" disabled>정답 확인</button>
            
            <div class="answer-section" id="answerSection">
                <div class="answer-label" id="answerResult">정답: 1번</div>
                <div class="answer-explanation">기초제품재고액은 재무상태표와 손익계산서에서 확인할 수 있다.</div>
                
                
                
            </div>
        </div>
        
        <div class="navigation">
            <a href="6.html" class="nav-btn">이전 문제</a>
            <a href="../index.html" class="home-btn">문제 목록</a>
            <a href="8.html" class="nav-btn">다음 문제</a>
        </div>
    </div>
    
    <script>
        const correctAnswer = 1;
        let userAnswer = null;
        let answered = false;
        
        function selectOption(optionNum) {
            if (answered) return;
            
            // 모든 선택지에서 selected 클래스 제거
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 선택한 옵션에 selected 클래스 추가
            document.querySelectorAll('.option')[optionNum - 1].classList.add('selected');
            userAnswer = optionNum;
            
            // 정답 확인 버튼 활성화
            document.getElementById('checkBtn').disabled = false;
        }
        
        function checkAnswer() {
            if (answered) return;
            answered = true;
            
            document.querySelectorAll('.option').forEach((opt, index) => {
                const optionNumber = index + 1;
                const icon = opt.querySelector('.option-icon');
                
                if (optionNumber === correctAnswer) {
                    opt.classList.add('correct');
                    icon.textContent = '✓';
                } else if (optionNumber === userAnswer && userAnswer !== correctAnswer) {
                    opt.classList.add('wrong');
                    icon.textContent = '✗';
                }
            });
            
            // 결과 표시
            const answerResult = document.getElementById('answerResult');
            if (userAnswer === correctAnswer) {
                answerResult.textContent = '정답입니다! ✓ (정답: ' + correctAnswer + '번)';
                answerResult.style.color = '#28a745';
            } else {
                answerResult.textContent = '틀렸습니다. ✗ (정답: ' + correctAnswer + '번)';
                answerResult.style.color = '#dc3545';
            }
            
            // 해설 표시
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('checkBtn').disabled = true;
        }
    </script>
</body>
