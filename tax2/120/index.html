        // ì „ì—­ ë³€ìˆ˜
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null);
        let answeredQuestions = new Set();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', function() {
            initializeExam();

        function initializeExam() {
            generateQuestionNavigation();
            displayQuestion();

        function generateQuestionNavigation() {
            const questionNav = document.getElementById('questionNav');
            questionNav.innerHTML = '';
            
            for (let i = 0; i < questionsData.length; i++) {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.textContent = i + 1;
                navItem.onclick = () => goToQuestion(i);
                if (i === 0) navItem.classList.add('current');
                questionNav.appendChild(navItem);
            }
        }

        // ì„ íƒì§€ ì„ íƒ
        function selectOption(optionNumber) {
            // ê¸°ì¡´ ì„ íƒ í•´ì œ
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ìƒˆë¡œìš´ ì„ íƒ
            document.querySelectorAll('.option')[optionNumber - 1].classList.add('selected');
            userAnswers[currentQuestionIndex] = optionNumber;
            
            // ì •ë‹µ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('checkBtn').disabled = false;
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer() {
            const question = questionsData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.correctAnswer;
            
            // ì •ë‹µ í‘œì‹œ
            document.querySelectorAll('.option').forEach((opt, index) => {
                const optionNumber = index + 1;
                const icon = opt.querySelector('.option-icon');
                
                if (optionNumber === correctAnswer) {
                    opt.classList.add('correct');
                    icon.textContent = 'âœ“';
                } else if (optionNumber === userAnswer && userAnswer !== correctAnswer) {
                    opt.classList.add('wrong');
                    icon.textContent = 'âœ—';
                }
            });

            // í•´ì„¤ í‘œì‹œ
            document.getElementById('answerExplanation').textContent = question.explanation;
            document.getElementById('answerSection').classList.add('show');
            
            if (userAnswer === correctAnswer) {
                document.getElementById('answerResult').textContent = 'ì •ë‹µì…ë‹ˆë‹¤! âœ“';
                document.getElementById('answerResult').className = 'answer-result correct';
            } else {
                document.getElementById('answerResult').textContent = 'í‹€ë ¸ìŠµë‹ˆë‹¤. âœ—';
                document.getElementById('answerResult').className = 'answer-result wrong';
            }

            // ë‹µë³€í•œ ë¬¸ì œë¡œ í‘œì‹œ
            answeredQuestions.add(currentQuestionIndex);
            
            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            // ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
            updateQuestionNavigation();
        }

        // ë‹¤ìŒ ë¬¸ì œ

            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // ì´ì „ ë¬¸ì œ

            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;

            }
        }

        // íŠ¹ì • ë¬¸ì œë¡œ ì´ë™
        function goToQuestion(index) {
            currentQuestionIndex = index;

        // ë¬¸ì œ í‘œì‹œ (ì´ë¯¸ì§€ ì§€ì› ì¶”ê°€)
        function displayQuestion() {
            const question = questionsData[currentQuestionIndex];
            
            // ë¬¸ì œ ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('questionNumber').textContent = `ë¬¸ì œ ${question.id}`;
            document.getElementById('questionCategory').textContent = question.category;
            document.getElementById('questionText').textContent = question.question;

            // passage ì²˜ë¦¬ - ì´ë¯¸ì§€ íŒŒì¼ì¸ì§€ í™•ì¸
            const passageElement = document.getElementById('questionPassage');
            if (question.passage && question.passage.trim() !== '') {
                // ì´ë¯¸ì§€ íŒŒì¼ì¸ì§€ í™•ì¸ (.jpg, .png, .gif ë“±)
                if (question.passage.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {

                    const img = document.createElement('img');
                    img.src = `images/${question.passage}`;

                    img.style.maxWidth = "100%";

                    // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ì²˜ë¦¬

                    passageElement.innerHTML = '';

                    passageElement.innerHTML = question.passage.replace(/\n/g, '<br>');

            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            const current = currentQuestionIndex + 1;

                optionsContainer.appendChild(optionDiv);

            // ì´ì „ ë‹µì•ˆì´ ìˆìœ¼ë©´ í‘œì‹œ
            if (userAnswers[currentQuestionIndex]) {

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const checkBtn = document.getElementById('checkBtn');
            
            // ì´ì „ ë²„íŠ¼
            prevBtn.disabled = currentQuestionIndex === 0;

            if (answeredQuestions.has(currentQuestionIndex)) {

            } else {

                const hasAnswer = userAnswers[currentQuestionIndex] != null;
                checkBtn.disabled = !hasAnswer;

        // ë¬¸ì œ ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
        function updateQuestionNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
